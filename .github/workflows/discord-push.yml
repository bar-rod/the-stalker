name: Discord Push Notification
on:
  push:
    branches: 
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord message
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: "ðŸŽ‰ New push to the repository! Repository: ${{ github.repository }} Branch: ${{ github.ref_name }} Pushed by: ${{ github.actor }} Commit message: ${{ github.event.head_commit.message }}"
